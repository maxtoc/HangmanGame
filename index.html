<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="man.css">
</head>
<body>
    <div class="mainContent">
        <section class="header">
            <h1>JOCUL SPANZURATOARE</h1>
            <nav class="navBar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </section>
        <section class="spanzuratoare">
            <div class="constructorSpanzuratoare">
                <div class="line">
                    <div class="line1Div1 divElements">
                        <img class="divImageHorizontal" src="image/horizontal-line-radius.png" alt="line">
                    </div>
                    <div class="line1Div2 divElements">
                        <img class="divImageVertical" src="image/vertical-line.png" alt="line">
                    </div>
                    <div class="line1Div3 divElements">
                        <img class="divImageHorizontal" src="image/horizontal-line-radius.png" alt="line">
                    </div>
                </div>
                <div class="line">
                    <div class="line2Div1 divElements"></div>
                    <div class="line2Div2 divElements">
                        <img class="divImageVertical" src="image/vertical-line.png" alt="line">
                    </div>
                    <div class="line2Div3 divElements"></div> 
                </div>
                <div class="line">
                    <div class="line3Div1 divElements"></div>
                    <div class="line3Div2 divElements">
                        <img class="divImageVertical"  src="image/vertical-line.png" alt="line">
                    </div>
                    <div class="line3Div3 divElements"></div>
                </div>
                <div class="line">
                    <div class="line4Div1 divElements">
                        <img class="fundament" src="image/horizontal-line-radius.png" alt="">
                    </div>
                    <div class="line4Div2 divElements"></div>
                    <div class="line4Div3 divElements">
                        <img class="fundament" src="image/horizontal-line-radius.png" alt="">
                    </div>
                </div>
            </div>
			<div class="man">
				<div class="headContainer sizeDivBig ">
					<div class="thread heightMin hidden">
						<img src="image/thread.png" alt="thread" class="imgThread sizeImgVertical">
					</div>
					<div class="head heightMin hidden">
						<img class="imgHead sizeImgVertical" src="image/head.png" alt="head">
					</div>
				</div>
				<div class="neck sizeDiv hidden">
					<img src="image/neck.png" alt="neck" class="imgNeck sizeImgVertical">
				</div>
				<div class="hands sizeDivBig ">
					<div class="leftHandContainer heightMin widthMin hidden">
						<img src="image/left-hand.png" alt="left-hand" class="leftHand sizeImgHoriozontal">
					</div>
					<div class="righthancContainer heightMin widthMin hidden">
						<img src="image/right-hand.png" alt="right-hand" class="rightHand sizeImgHoriozontal">
					</div>
				</div>
				<div class="body sizeDivBig hidden">
					<img src="image/vertical-line.png" alt="body" class="imgBody sizeImgVertical">
				</div>
				<div class="legs sizeDivBig ">
					<div class="leftLegContainer widthMin hidden" >
						<img src="image/left-hand.png" alt="left-leg" class="leftLeg  sizeImgHoriozontal">
					</div>
					<div class="rightLegCOntainer widthMin hidden">
						<img src="image/right-hand.png" alt="right-leg" class="rightLeg sizeImgHoriozontal">
					</div>
				</div>
			</div>
        </section>
			<div class="conuterLifes">
                <p class="textInfo">You have <span class="counter"></span></p> 
                <img src="image/heart.png" alt="heart">
            </div>
        <section class="guesLetter"></section>
		<div class="keyboardContainer">
			<div class="btn-container">
				<h3>Select your language:</h3>
				<div class="btns">
					<button class="ru">
						russian
					</button>
					<button class="eng">
						english
					</button>
					<button class="ro">
						romanian
					</button>
				</div>
			</div>
				<div class="newKeyboard"></div>
		</div>
    </div>
	<script type="module" src="index.js"></script>
</body>
</html>
